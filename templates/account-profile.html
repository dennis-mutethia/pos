{% extends 'base.html' %}

{% block content %}
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid table-responsive">
    <form class="form-horizontal" method="POST">
        <div class="card-body">
            <h4 class="card-title">My Personal Info</h4>
            <div class="form-group row">
                <label for="name" class="col-sm-3 text-end control-label col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name" required="required"
                        placeholder="Full Name Here" value="{{ current_user.name }}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-3 text-end control-label col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" name="phone" required="required"
                        placeholder="Phone Number Here" value="{{ current_user.phone }}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="pwd" class="col-sm-3 text-end control-label col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="(Type a new Password to Change)" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 text-end control-label col-form-label">User Level</label>
                <div class="col-sm-9">
                    <label class="col-sm-3 control-label col-form-label">{{ current_user.user_level.name }}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 text-end control-label col-form-label">Attached Shop</label>
                <div class="col-sm-9">
                    <label class="col-sm-3 control-label col-form-label">{{ current_user.shop.name }}</label>
                </div>
            </div>
            <div>
                <div class="card-footer text-center">
                    <button type="submit" id="submit_update_user" name="action" value="update"
                        class="btn btn-success">Save My Personal Info</button>
                </div>
            </div>
    </form>
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->

<script>
    {% if toastr_message %}
    toastr.success('{{ toastr_message }}');
    {% endif %}
</script>

{% endblock %}
