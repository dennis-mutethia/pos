<!-- Stock investment -->
{% if current_user.user_level.id in [0, 1, 4] %}
<div class="row">
    <a class="col-4 mt-3" href="reports-statement">
        <div class="bg-dark p-10 text-white text-center">
            <i class="mdi mdi-cash-multiple fs-3 mb-1 font-16"></i>
            <h5 class="mb-0 mt-1">{{ helper.format_number(total_stock) }}</h5>
            <small class="font-light">Total Stock<br />Amount</small>
        </div>
    </a>

    <a class="col-4 mt-3" href="reports-statement">
        <div class="bg-dark p-10 text-white text-center">
            <i class="mdi mdi-buffer fs-3 mb-1 font-16"></i>
            <h5 class="mb-0 mt-1">{{ helper.format_number(total_capital) }}</h5>
            <small class="font-light">Total Capital<br />Invested</small>
        </div>
    </a>



    <a class="col-4 mt-3" href="{{ url_for('customerBills') }}">
        <div class="bg-dark p-10 text-white text-center">
            <i class="mdi mdi-table fs-3 mb-1 font-16"></i>
            <h5 class="mb-0 mt-1">{{ helper.format_number(total_unpaid_bills) }}</h5>
            <small class="font-light">Total Unpaid <br />Bills</small>
        </div>
    </a>
</div>
{% endif %}
<!-- Stock investment -->
