{% extends 'base.html' %}

{% block content %}
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid table-responsive">
    <div class="row">
        <!-- dash -->
        <div class="row col-8" id="stock_entries">
            <div class="card-body">
                <form id="filter-frm" method="GET" class="row">
                    <input type="hidden" id="page" name="page" value="{{ page }}" />
                    <div class="col-6">
                        <input onkeyup="applyFilter(1)" style="height: 25px" type="text" id="search" name="search"
                            required="required" value="{{ search }}" placeholder="Search Item" autofocus
                            onfocus="this.value = this.value;" />
                    </div>
                    <div class="col-6">
                        <select onchange="applyFilter2(1)" name="category_id" id="category_id" style="width: 100%;">
                            <option value="0">Filter by Category</option>
                            {% for product_category in product_categories %}
                            <option value="{{ product_category.id }}" {% if product_category.id==category_id %} selected
                                {% endif %}>{{ product_category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form><br />

                <!-- Products-->
                {% for product in products %}
                <style>
                    button {
                        margin-top: 16px;
                        margin-right: 8px;
                    }
                </style>
                <button type="button"
                    class="btn btn-outline-{{ 'success' if product.actual >= 10 else 'warning' if product.actual > 0 else 'danger' }} {{ '' if product.actual > 0 else 'disabled' }}"
                    id="product_{{ product.id }}" name="{{ product.name}}" value="{{ product.selling_price }}"
                    onclick="AddBillEntry({{ product.id }})">
                    <small class="font-light">KSh. {{ product.selling_price }}/= </small>
                    <h6 class="mb-0 mt-1"> {{ product.name}} </h6>
                    <small class="font-light">[<span id="stock_{{ product.id }}">{{ product.actual - product.temp_qty}}
                        </span> in stock]</small>
                    <span id="stocko_{{ product.id }}" style="display: none">{{ product.actual }}</span>
                </button>
                {% endfor %}
                <!-- End Products-->
            </div>
            <!-- End -->
            <!--Pagination-->
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                        <nav aria-label="Page navigation example" class="text-center">
                            <ul class="pagination" class="text-center">
                                <li class="page-item {{ '' if prev_page > 0 else 'disabled' }}"> 
                                    <button class="page-link" id="prev_page" onclick="applyFilter2({{ prev_page }})">Previous</button>
                                </li>
                                <li class="page-item {{ '' if next_page > 0 else 'disabled' }}">
                                    <button class="page-link" id="next_page" onclick="applyFilter2({{ next_page }})">Next</button>
                                </li>
                            </ul>
                        </nav>
                </div>
            </div>
            <!-- End Pagination-->
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->


<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" class="form-horizontal">
                <div class="modal-header text-center">
                    <h5 class="text-center">Add New Product</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input required="required" type="text" name="name" id="name" class="form-control input-sm"
                                placeholder="Enter Product Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <select class="form-control input-sm" name="category_id_new" id="category_id_new" required>
                                <option value="0">Select Category</option>
                                {% for product_category in product_categories %}
                                <option value="{{ product_category.id }}" {% if product_category.id==category_id %}
                                    selected {% endif %}>{{ product_category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input required="required" type="number" name="purchase_price" id="purchase_price"
                                class="form-control input-sm" placeholder="Enter Buying Price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input required="required" type="number" name="selling_price" id="selling_price"
                                class="form-control input-sm" placeholder="Enter Selling Price">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" id="action" name="action" value="add" class="btn btn-success">Save
                        Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST">
                <input type="hidden" id="item_id" name="item_id" />
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Are you Sure You want to Delete this Product?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div style="color: black" class="modal-body">Select "Confirm Delete" below if you want to delete this
                    Product from the System.
                    <p style="color: red">This action is not reversible!!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal">Cancel</button>
                    <button id="action" name="action" value="delete" class="btn btn-danger float-end">Confirm
                        Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#search").focus(function () {
            if (this.setSelectionRange) {
                var len = $(this).val().length;
                this.setSelectionRange(len, len);
            } else {
                $(this).val($(this).val());
            }
        });
        $("#search").focus();
    });

    if ($toastr_message)
        toastr.success($toastr_message);

    function applyFilter(page) {
        $("#page").val(page);
        if ($("#search").val().length > 3)
            $("#filter-frm").submit();
    }
    function applyFilter2(page) {
        $("#page").val(page);
        document.getElementById('filter-frm').submit();
    }

    function updateProduct(id) {
        let name = $("#product_name_" + id).val();
        let purchase_price = parseFloat($("#product_purchase_" + id).val());
        let selling_price = parseFloat($("#product_selling_" + id).val());
        let from = $("#from").val();
        $.ajax({
            type: 'post',
            url: '{{ url_for('inventoryProductsUpdate') }}',
            data: {
                id: id,
                name: name,
                purchase_price: purchase_price,
                selling_price: selling_price,
                action: 'update'
            },
            success: function (data) {
                toastr.success("Updated " + name);
                $("#product_name_" + id).val(name.toUpperCase());
            }
        });
    }

    function deleteItem(id) {
        document.getElementById("item_id").value = id;
    }

</script>

{% endblock %}
